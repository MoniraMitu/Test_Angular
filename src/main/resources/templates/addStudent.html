<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="center">
    <h1>Add Student</h1>
    <div class="container">
        <form action="#" th:action="@{/addStu}" th:object="${sm}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div>
                <label class="form-label"> Name </label>
                <input  class="form-control" type="text" th:field="*{name}"/>
            </div>
            <br>
            <div>
                <label class="form-label"> Subject </label>
                <select th:field="*{subject}">
                    <option value="Java">Java</option>
                    <option value="wdpf">Wdpf</option>
                </select>
            </div>
            <div>
                <span>Gender</span>
                <label class="form-label"> Male </label>
                <input  class="form-check-input" type="radio" value="Male" name="gender" th:field="*{gender}"/>
                <label class="form-label"> Female</label>
                <input  class="form-check-input" type="radio" value="Female" name="gender" th:field="*{gender}"/>
            </div>
            <div>
                <label class="form-label"> Date Of Birth  </label>
                <input  class="form-control" type="date" th:field="*{dob}"/>
            </div>

            <div>
                <button class="btn btn-info" type="submit">Submit</button>
            </div>
        </form>
    </div>
    </div>
</body>
</html>
